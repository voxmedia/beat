---
layout: default
---

<article class="c-post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="c-nav--bottom">
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
      {% else %}
      <a class="next" href="{{site.projects.first.url}}">&laquo; {{site.projects.first.title}}</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
      {% else %}
      <a class="prev" href="{{site.projects.last.url}}">{{site.projects.last.title}} &raquo;</a>
    {% endif %}
  </div>

</article>
