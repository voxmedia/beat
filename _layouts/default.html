<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="body" id="top">

    {% if page.title != null %}
      {% include header.html %}
    {% endif %}

    <main class="c-body" aria-label="Content">
      <div class="body-container">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <script src="{{ "/js/main.js" | relative_url }}"></script>
  </body>

</html>
